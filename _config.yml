title: GatewayD docs
email: docs@gatewayd.io
description: >-
  GatewayD is a cloud-native database gateway for building data-driven applications. This documentation will help you get started with GatewayD.
baseurl: ""
url: "" # ENV_SITE_URL # "https://docs.gatewayd.io"
twitter_username: gatewaydio
github_username: gatewayd-io
logo: /assets/gatewayd-logotype-light.png

# Build settings
theme: just-the-docs
plugins:
  - jekyll-last-modified-at
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-sitemap

mermaid:
  # Pick an available version from https://cdn.jsdelivr.net/npm/mermaid/
  version: "10.9.1"

back_to_top: true
back_to_top_text: "Back to top"

heading_anchors: true
permalink: pretty

callouts:
  wip:
    title: üöß Work in Progress
    color: yellow
  note:
    title: üóíÔ∏è Note
    color: blue
  warning:
    title: ‚ö†Ô∏è Warning
    color: yellow

aux_links:
  Home:
    - "https://gatewayd.io"
  GitHub:
    - "https://github.com/gatewayd-io/docs"
  Twitter:
    - "https://twitter.com/gatewaydio"
  Linkedin:
    - "https://www.linkedin.com/company/gatewayd/"
  # Email:
  #   - "mailto:docs@gatewayd.io"

exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - vale.ini
  - Makefile
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

footer_content: "¬© 2022-2024 GatewayD Labs."
last_edit_timestamp: true
last_edit_time_format: "%A %e %b %Y at %I:%M %p"
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub."
gh_edit_repository: "https://github.com/gatewayd-io/docs"
gh_edit_branch: "main"
gh_edit_view_mode: "edit"

# Google Analytics
ga_tracking: G-C19825W597
ga_tracking_anonymize_ip: true
